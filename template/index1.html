<!DOCTYPE html>
<html>

<body>
    {{a}}
    <h2>Check mileage of you Car Instantly</h2>

    <h3>Please enter details:</h3>
    <br>
    <form method="post" enctype="multipart/form-data" action="predict">
 {% csrf_token %} <!--for making any post request we use csrf token, prevernts us from any cross site forgery attack which is related to the security-->
 <div class="col-md-4 col-sm-4"><label for="fname">Cylinders:</label> </div> <input name="cylinderVal" type="text" value=1><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Displacement:</label> </div> <input type="text" id="lname" name="dispVal" value=2><br><br>
 <div class="col-md-4 col-sm-4"><label for="fname">horsepower:</label> </div> <input type="text" id="fname" name="hrsPwrVal" value=3><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">weight:</label> </div> <input type="text" id="lname" name="weightVal" value=4><br><br>
 <div class="col-md-4 col-sm-4"><label for="fname">acceleration:</label></div>  <input type="text" id="fname" name="accVal" value=5><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">model:</label> </div> <input type="text" id="lname" name="modelVal" value=6><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">origin:</label> </div> <input type="text" id="lname" name="originVal" value=1><br><br>
 <br>
 <input type="submit" value="Submit" ></div>

</form>
<br>
{% if scoreVal %}
<h1>The Mpg score is {{scoreVal}}</h1>
{% endif %}
</body>
</html>
