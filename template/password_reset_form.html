{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/forgotPwd.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <style media="screen">
    .logo{
      margin-top: 5%;
    }

    .loginContent{
      margin-top: 6%;
      margin-left: 15%;
    }

    .loginContent .tag{
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="mainContainer">
    <div class="content">
      <div class="logo">
        <img src="{% static 'img/logo/virtusa-logo.png' %}" alt="">
      </div>
      <div class="loginContainer">
        <div class="loginContent">

          <h1>Enter new Password</h1>

          <p class="tag">Please Enter your new password twice so we can verify you typed it in correctly.</p>

          <form method = 'post'>
              {% csrf_token%}
              <div class="temp">
                {{form.new_password1}}
              </div>

              <br>
              <div class="temp">
                {{form.new_password2}}
              </div>

              <div>
                  {% for field in form %}
                    <h3> {{field.errors}} </h3>
                    <!-- <br> -->
                  {% endfor %}
              </div>
              <!-- <br><br> -->
              <input class="submit" type = 'submit' name = 'Update Password'>
            </form>

        </div>

      </div>

    </div>
    <div class="banner">
      <!-- <div class="text">
        <div>
          <p class="text1">ASHRAE - Great Energy Predictor </p>
        </div>

        <div>
          <p class="text2">How much energy will a building consume?</p>
        </div>

        <div>
          <a class="readMore" target="_blank" href="https://www.ashrae.org">Read More</a>
        </div>

      </div> -->

    </div>
  </div>


      <script>
          //Query All input fields
          var form_fields = document.getElementsByTagName('input')
          form_fields[1].placeholder='Password';
          form_fields[2].placeholder='Confirm Password';
          // form_fields[3].placeholder='Enter password...';
          // form_fields[4].placeholder='Re-enter Password...';
          for (var field in form_fields){
          form_fields[field].className += ' form-control'
          }
      </script>

</body>

</html>
