{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Remember Password</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/forgotPwd.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
  </head>
  <body>

    <div class="mainContainer">
      <div class="content">
        <div class="logo">
          <img src="{% static 'img/logo/virtusa-logo.png' %}" alt="">
        </div>
        <div class="loginContainer">
          <div class="loginContent">
            <h1 class="title">Forgot</h1>
            <h2 class="tag">Your Password?</h2>
            <h3>No worries. Enter your email you have registered with <br> and you'll get a link to reset it.</h3>
            <form class=""  method = 'post'>
              {% csrf_token %}
              <br>
              <div class = "temp">
                {{form.email}}
              </div>
              <div>
                {% for field in form %}
                  <h3> {{field.errors}} </h3>
                  <br>
                {% endfor %}
              </div>
              <br><br>
              <input class="submit" type="submit" name="" value="Reset">
              <!-- <br>
              <div class="temp">
                <input type="email" name="" value="" placeholder="Email Address" required>
              </div><br><br>
              <input class="submit" type="submit" name="" value="Reset"> -->
            </form>
              <p class="backToLogin">
                <a href="/login">Back to login!</a>
              </p>
          </div>

        </div>

      </div>
      <div class="banner">
        <!-- <div class="text">
          <div>
            <p class="text1">ASHRAE - Great Energy Predictor </p>
          </div>

          <div>
            <p class="text2">How much energy will a building consume?</p>
          </div>

          <div>
            <a class="readMore" target="_blank" href="https://www.ashrae.org">Read More</a>
          </div>

        </div> -->

      </div>
    </div>


    <script>


        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Email';
        form_fields[1].autocomplete = 'off';
        // form_fields[2].placeholder='Email..';
        // form_fields[3].placeholder='Enter password...';
        // form_fields[4].placeholder='Re-enter Password...';
        for (var field in form_fields){
        form_fields[field].className += ' form-control'
        }
    </script>
  </body>
</html>
